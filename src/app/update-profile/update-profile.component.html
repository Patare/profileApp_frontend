<div class="w-100">
  <div class="row px-4">
    <div class="headerreservation mb-2">Update Profile Form
      <button type="submit" class="close" routerLink="home" (click)="onCancleClick()">
        <span>&times;</span>
      </button>
    </div>
  </div>
  <form  (ngSubmit)="updateProfile()">
    <div class="buttons">
      <div class="row no-gutters bgWhite">
        <div class="col-md-11 col-12 d-flex flex-column">
          <div class="col-12 mt-4 mt-lg-0">

            <div class="row inputRow">

              <div class="col-4 col-lg-2 my-auto">
                <label for="exampleSelect1" class="form-label">Politician Name</label>
              </div>
              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="pname" required>
              </div>

              <div class="col-4 col-lg-2 my-auto">
                <label for="ShidtSelect" class="form-label">Political Party Name</label>
              </div>
              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="partyname">
              </div>
            </div>

            <div class="row inputRow">
              <div class="col-4 col-lg-2 my-auto">
                <label for="exampleSelect1" class="form-label">Phone Number</label>
              </div>
              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="phoneno">
              </div>

              <div class="col-4 col-lg-2 my-auto">
                <label for="ShidtSelect" claxss="form-label">WhatsApp Phone Number</label>
              </div>
              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="whatsappno">
              </div>
            </div>

            <div class="row inputRow">
              <div class="col-4 col-lg-2 my-auto">
                <label for="exampleSelect1" class="form-label">Email ID</label>
              </div>
              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="email">
              </div>

              <div class="col-4 col-lg-2 my-auto">
                <label for="ShidtSelect" class="form-label">Party Office Location</label>
              </div>
              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="officeloction">
              </div>
            </div>

            <div class="row inputRow">
              <div class="col-4 col-lg-2 my-auto">
                <label for="exampleSelect1" class="form-label">Instagram ID</label>
              </div>
              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="insta">
              </div>

              <div class="col-4 col-lg-2 my-auto">
                <label for="exampleSelect1" class="form-label">Facebook ID</label>
              </div>
              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="facebook">
              </div>

            </div>

            <div class="row inputRow">
              <div class="col-4 col-lg-2 my-auto">
                <label for="exampleSelect1" class="form-label">Twitter ID</label>
              </div>

              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">
                <input type="text" class="form-control" formControlName="twitterId">
              </div>

              <div class="col-4 col-lg-2 my-auto  ">
                <label for="confirmed">You Tube Link</label>
              </div>

              <div class="col-8 col-lg-4 mb-4 mb-lg-0 ">

                <input type="text" class="form-control" formControlName="youtube">

              </div>
            </div>


            <div class="row inputRow">
              <div class="col-4 col-lg-2 my-auto">
                <label>Politician's Information</label>
              </div>

              <div class="col-8 col-lg-10 mb-9 mb-lg-0">
                <input type="text" class="form-control" formControlName="info">
              </div>
            </div>
            <div class="row inputRow">
              <div class="col-4 col-lg-5 mb-8 mb-lg-0 pl-md-0 py-0">
              </div>

              <div class="col-2 col-lg-1 mb-4 mb-lg-0 pl-md-0 py-0" routerLink="home" (click)="onCancleClick()">
                <button class="btn btn-light cancle rounded">Cancel</button>
              </div>
    
              <div class="col-2 col-lg-1 mb-4 mb-lg-0 pl-md-0 py-0" routerLink="imgupdate_form" (click)="onNextClick()">
                <button class="btn btn-success submitbt rounded">Next</button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
